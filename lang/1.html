<script type="text/javascript">
var language = navigator.browserLanguage?navigator.browserLanguage:navigator.language;
alert(language);

if (language.indexOf('en') > -1){ alert("english");}
else if (language.indexOf('nl') > -1){ alert("nl");}
else if (language.indexOf('fr') > -1){ alert("fr");}
else if (language.indexOf('de') > -1){ alert("de");}
else if (language.indexOf('zh') > -1){ alert("中文");}

</script>
